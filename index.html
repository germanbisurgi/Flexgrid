<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="dist/flexgrid.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Flexgrid</title>
</head>

<body>

<div class="wrapper">

    <header>
        <h1>FlexGrid</h1>
        <p>A grid system based on flexbox</p>
    </header>

    <section>
        <h2>Responsive & Fluid</h2>
        <p>
            Responsive modifiers (flex-xs, sm, md &amp; lg) enable specifying different column sizes, offsets, alignment and distribution at flex-xs, sm, md &amp; lg viewport widths.
        </p>
        <div class="flex-row">
            <div class="flex-xs-12 flex-sm-3  flex-md-4 lg-4"><div class="box"></div></div>
            <div class="flex-xs-6  flex-sm-6  flex-md-4 lg-8"><div class="box"></div></div>
            <div class="flex-xs-6  flex-sm-3  flex-md-4 lg-8"><div class="box"></div></div>
            <div class="flex-xs-4  flex-sm-6  flex-md-4 lg-4"><div class="box"></div></div>
            <div class="flex-xs-4  flex-sm-6  flex-md-4 lg-3"><div class="box"></div></div>
            <div class="flex-xs-4  flex-sm-12 flex-md-4 lg-9"><div class="box"></div></div>
        </div>
    </section>

    <section>
        <h2>Offsets</h2>
        <p>Offset a column</p>
        <div class="flex-row">
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
        </div>
        <div class="flex-row">
            <div class="flex-xs-11 flex-xs-off-1">  <div class="box"></div></div>
            <div class="flex-xs-10 flex-xs-off-2">  <div class="box"></div></div>
            <div class="flex-xs-9  flex-xs-off-3">  <div class="box"></div></div>
            <div class="flex-xs-8  flex-xs-off-4">  <div class="box"></div></div>
            <div class="flex-xs-7  flex-xs-off-5">  <div class="box"></div></div>
            <div class="flex-xs-6  flex-xs-off-6">  <div class="box"></div></div>
            <div class="flex-xs-5  flex-xs-off-7">  <div class="box"></div></div>
            <div class="flex-xs-4  flex-xs-off-8">  <div class="box"></div></div>
            <div class="flex-xs-3  flex-xs-off-9">  <div class="box"></div></div>
            <div class="flex-xs-2  flex-xs-off-10"> <div class="box"></div></div>
            <div class="flex-xs-1  flex-xs-off-11"> <div class="box"></div></div>
        </div>
    </section>

    <section>
        <h2>Nesting</h2>
        <p>Yes, we can</p>
        <div class="flex-row">
            <div class="flex-xs-12 flex-md-8">
                <div class="box">
                    <div class="flex-row">
                        <div class="flex-xs-8">
                            <div class="box">
                                <div class="flex-row">
                                    <div class="flex-xs-8">
                                        <div class="box"></div>
                                    </div>
                                    <div class="flex-xs-4">
                                        <div class="box"></div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="flex-xs-4">
                            <div class="box">
                                <div class="flex-row">
                                    <div class="flex-xs-12">
                                        <div class="box"></div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="flex-xs-12 flex-md-4">
                <div class="box">
                    <div class="flex-row">
                        <div class="flex-xs-4">
                            <div class="box">
                                <div class="flex-row">
                                    <div class="flex-xs-12">
                                        <div class="box"></div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="flex-xs-8">
                            <div class="box">
                                <div class="flex-row">
                                    <div class="flex-xs-8">
                                        <div class="box"></div>
                                    </div>
                                    <div class="flex-xs-4">
                                        <div class="box"></div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2>Gutters</h2>
        <p>Nice</p>
        <div class="flex-row">
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
            <div class="flex-xs-1"><div class="box"></div></div>
        </div>
    </section>

</div>
    

</body>

</html>
